description: 'Das Karten-Modul ist das zentrale Werkzeug für alle ortsbasierten Funktionen
  in der Smart Village App.


  ## Hauptfunktionen


  **Kartendarstellung:**

  - Basiert auf OpenStreetMap (OSM)

  - Responsive Kartendarstellung

  - Zoom und Pan-Funktionen

  - Layer-Unterstützung (Straßenkarte, Satellit, Hybrid)

  - Maßstabsleiste und Nordpfeil


  **Marker & POIs:**

  - Individuell gestaltbare Marker-Icons nach Kategorie

  - Info-Popups mit Details bei Marker-Klick

  - Foto-Anzeige im Popup

  - Direkte Navigation zum Standort

  - Telefon- und Website-Verlinkung


  **Standort-Features:**

  - GPS-Standortermittlung des Nutzers

  - "Zeige meinen Standort" Button

  - Umgebungssuche ("In der Nähe")

  - Entfernungsberechnung

  - Routen-Navigation (extern zu Google/Apple Maps)


  **Filter & Suche:**

  - Kategorien-Filter (Gastronomie, Kultur, Verwaltung, etc.)

  - Freitext-Suche über POI-Namen

  - Radius-Filter ("Im Umkreis von X km")

  - Kombination mehrerer Filter


  **Clustering:**

  - Automatisches Clustering bei vielen Markern

  - Zoom auf Cluster zeigt Einzel-Marker

  - Zählerbadges auf Clustern


  ## Integration mit anderen Modulen


  Das Karten-Modul dient als Basis für:

  - **Veranstaltungen:** Veranstaltungsorte auf Karte

  - **Branchenbuch:** Geschäfte und Dienstleister geographisch

  - **Mängelmelder:** Mängel-Standorte visualisieren

  - **Tourismus:** Sehenswürdigkeiten und Routen

  - **Abfallkalender:** Standorte von Wertstoffhöfen


  ## Technische Details


  **Kartenanbieter:**

  - OpenStreetMap als Standard

  - Maptiles via eigener Tile-Server oder externe Dienste

  - Offline-Karten für App-Nutzung ohne Internet


  **Performance:**

  - Lazy Loading von Markern

  - Viewport-basiertes Laden (nur sichtbare Marker)

  - Caching von Kartenkacheln

  - Progressive Web App (PWA) Unterstützung


  ## Datenschutz


  - Keine Übertragung von Standortdaten ohne Nutzererlaubnis

  - GPS-Zugriff nur bei expliziter Anfrage

  - Opt-in für Standort-Tracking

  - Anonymisierte Nutzungsstatistiken

  '
