usage_scenario: |
  Der Mängelmelder ermöglicht es Bürger:innen, Probleme und Mängel im öffentlichen Raum direkt über die App zu melden.

  **Typische Anwendungsfälle:**
  - Schlaglöcher oder Straßenschäden melden
  - Defekte Straßenbeleuchtung
  - Wilde Müllablagerungen
  - Beschädigte Spielplätze oder Parkbänke
  - Graffiti oder Vandalismus
  - Barrieren oder Gefahrenstellen

  **Vorteile:**
  - Schnelle und unkomplizierte Meldung
  - Standorterfassung per GPS
  - Foto-Upload zur Dokumentation
  - Transparente Bearbeitung und Statusverfolgung
  - Entlastung der Telefon-Hotlines

description: |
  Das Mängelmelder-Modul ist ein niedrigschwelliges digitales Meldesystem für Bürger:innen.

  ## Hauptfunktionen

  **Meldung erstellen:**
  - Kategorie-Auswahl (z.B. Straßen, Beleuchtung, Müll, Spielplätze)
  - Standorterfassung automatisch per GPS oder manuell auf Karte
  - Foto-Upload (bis zu 3 Bilder)
  - Freitextbeschreibung des Problems
  - Optional: Kontaktdaten für Rückfragen

  **Statusverfolgung:**
  - Übersicht aller eigenen Meldungen
  - Status-Updates (Eingegangen, In Bearbeitung, Erledigt, Abgelehnt)
  - Push-Benachrichtigung bei Statusänderung
  - Kommentarfunktion zwischen Verwaltung und Melder:in

  **Kartendarstellung:**
  - Öffentliche Ansicht aller Meldungen auf Karte
  - Filterung nach Kategorie und Status
  - Clustering bei vielen Meldungen

  ## Varianten

  Das Modul ist in drei Ausbaustufen verfügbar:

  ### 1. Einfacher Mängelmelder (Basis)
  - Meldung per E-Mail an Verwaltung
  - Keine Schnittstelle zu Fachanwendungen
  - Manuelle Bearbeitung durch Verwaltung
  - Geeignet für kleine Kommunen mit wenigen Meldungen

  ### 2. Mängelmelder mit Workflow-System
  - Verwaltungsoberfläche im CMS
  - Status-Workflow (Neu → In Bearbeitung → Erledigt)
  - Zuweisung an zuständige Ämter/Personen
  - Statistiken und Reporting
  - Geeignet für mittlere Kommunen

  ### 3. Mängelmelder mit Fachverfahren-Schnittstelle
  - Automatische Übergabe an Ticketsysteme (z.B. ServiceNow, ETOS, KIVBF)
  - Bidirektionale Synchronisation
  - Automatische Status-Updates aus Fachanwendung
  - Zuständigkeitsprüfung und Routing
  - Geeignet für große Kommunen mit etablierter IT-Infrastruktur

  ## Datenschutz & Moderation

  - Anonyme Meldungen möglich (ohne Registrierung)
  - Optionale Angabe von Kontaktdaten
  - Moderationsfunktion für unangemessene Inhalte
  - DSGVO-konforme Datenspeicherung
  - Automatische Löschung nach konfigurierter Frist

