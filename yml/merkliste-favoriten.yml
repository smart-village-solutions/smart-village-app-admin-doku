name: Merkliste/Favoriten
topic: hilfe-und-faq
short_description: Persönliche Merkliste zum Speichern und schnellen Wiederfinden
  von Lieblingsinhalten
usage_scenario: Nutzer markiert interessante Veranstaltungen, POIs oder News als Favoriten
